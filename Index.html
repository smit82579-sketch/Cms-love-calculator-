<!DOCTYPE html>
<html>
<head>
  <title>CMS Love Calculator ❤️</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; background: #ffe6f2; }
    h1 { color: #e60073; }
    input { padding: 10px; margin: 5px; border-radius: 8px; border: 1px solid #ccc; }
    button { padding: 10px 20px; background: #e60073; color: white; border: none; border-radius: 10px; cursor: pointer; }
    button:hover { background: #cc0052; }
    #result { margin-top: 20px; font-size: 20px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>❤️ CMS Love Calculator ❤️</h1>
  <p>Enter your name and your crush's name</p>
  <input type="text" id="you" placeholder="Your Name"><br>
  <input type="text" id="crush" placeholder="Crush Name"><br>
  <button onclick="calculateLove()">Check Love %</button>
  <div id="result"></div>

  <script>
    function calculateLove() {
      var you = document.getElementById("you").value;
      var crush = document.getElementById("crush").value;

      fetch("https://script.google.com/macros/s/AKfycbwdhc0cfCTz1ujyOuHACsvgIFPWliRPfq0xvCjnegBShCY8nDUb5TxE3vEOsQKIffXU/exec", {
        method: "POST",
        contentType: "application/json",
        body: JSON.stringify({ you: you, crush: crush })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("result").innerHTML =
          "❤️ " + data.you + " ❤️ " + data.crush + " = " + data.result + "%<br><br>✔️ Result sent to CMS!";
      });
    }
  </script>
</body>
</html>
